<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>请选择跳转通道</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "Helvetica Neue", sans-serif;
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .title {
      font-size: 18px;
      margin-bottom: 24px;
      color: #555;
    }

    .link-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-options a {
      font-size: 16px;
      color: #3498db;
      text-decoration: none;
      border: 1px solid #3498db;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .link-options a:hover {
      background: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="title">请选择一个通道进入页面：</div>
    <div class="link-options">
      <a href="#" data-channel="1">通道一</a>
      <a href="#" data-channel="2">通道二</a>
      <a href="#" data-channel="3">通道三</a>
      <a href="#" data-channel="4">通道四</a>
    </div>
  </main>

  <script>
    const baseRedirectURL = "https://mp.weixin.qq.com/mp/readtemplate?t=pages/wapredirect&url=";
    const realTargetBase = "https://cos.ap-beijing.myqcloud.com/xcf-1323004319/ab074f784fa14c6dbc27429f063b9f2f/20250614/5170469f6c9b40efab974b3327cd4a08/5e54b7bedcb347f0aa762a7962bfa591.html";
    const bucketParam = "&bucket=GcuP742DbCSh";

    document.querySelectorAll('.link-options a').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const channel = this.getAttribute('data-channel');

        // 点击打点（通过加载图片方式，不影响跳转）
        const trackingImg = new Image();
        trackingImg.src = `https://your-tracking-domain.com/track.gif?channel=${channel}&ts=${Date.now()}`;

        // 拼接跳转链接（带上分流参数）
        const fullTarget = `${realTargetBase}?channel=${channel}`;
        const fullRedirect = `${baseRedirectURL}${encodeURIComponent(fullTarget)}${bucketParam}`;

        // 跳转
        window.location.href = fullRedirect;
      });
    });
  </script>
</body>
</html>
