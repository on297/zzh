
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>请选择跳转通道</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "Helvetica Neue", sans-serif;
      color: #333;
      text-align: center;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #eee;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .link-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-options a {
      font-size: 16px;
      color: #3498db;
      text-decoration: none;
      border: 1px solid #3498db;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .link-options a:hover {
      background: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="loading-container" role="status" aria-live="polite">
    <div class="spinner" aria-label="页面加载中"></div>
    <p class="loading-text">请选择一个通道进入页面：</p>
    <div class="link-options">
      <a href="https://www.baidu.com/link?url=mOFibfZsoRxAWTsI-Kzyzu15uL3Y-HC4s940m_p4wHe&wd=&eqid=e99567070001cb4f000000066841ea9a&ptname=dm&bucket=VmCtrFKyRfdX" target="_blank">通道一</a>
      <a href="https://mp.weixin.qq.com/mp/readtemplate?t=pages/wapredirect&url=https://news.wx.lzxd.cn/?bucket=lNJm4tsQ8PWJ" target="_blank">通道二</a>
      <a href="https://mp.weixin.qq.com/mp/readtemplate?t=pages/wapredirect&url=https://news.wx.lzxd.cn/?bucket=o7ltaKRKQCKN" target="_blank">通道三</a>
      <a href="https://mp.weixin.qq.com/mp/readtemplate?t=pages/wapredirect&url=http://imgs.bkpos.top/huichuan-materialcenter-file/1a60a9ed9b50408c875dbba1b9df282a/5c0eed96638c485983b1ca8311ad1f57.html?bucket=dmhPFSXM6ify" target="_blank">通道四</a>
    </div>
  </main>
</body>
</html>
